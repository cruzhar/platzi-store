languaje: node_js
cache:
  directories
    - node_modules
    - ~/.npm
node_js:
 - '14'

git:
  depth: 3

script:
  - yarn build

deploy:
  provider: pages
  skip-cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy del proyecto by Idas"
  on:
    branch: master
    
